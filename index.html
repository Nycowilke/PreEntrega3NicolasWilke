<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icon/favicon.ico" type="image/x-icon">
  <title>GrungeCode</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/music-list.js" defer></script>
  <script src="js/script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="container">
  <header class="header">
    <div class="branding">
      <a href="index.html">
        <img src="./images/logo/logo1.jpeg" height="60px" width="60px" alt="CoderPlay logo">
      </a>
      <h1>GrungeCode</h1>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Reproduciendo</span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="img-area">
        <img src="" alt="">
      </div>
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons">skip_next</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class= "list material-icons">queue_music</i>
            <span>Lista de canciones </span> 
          </div>
          <i id="close" class="material-icons">close</i>
        </div>
        <ul>
          
        </ul>
    </div>
    </div>
  </main>
    <footer class="footer">
<p>SITIO WEB CREADO POR NICOL√ÅS WILKE. 2024.</p>
</footer>
</div>
  </html>
